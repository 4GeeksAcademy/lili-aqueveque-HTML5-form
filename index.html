    <link rel="stylesheet" href="styles.css">

<body>

    <section id="rest">
        <div class="payment-form">
            <div class="card mx-auto">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h2>Payment form example</h2>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="alert alert-danger" role="alert">
                                <b>Some fields are missing</b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label>Card #</label>
                                <input type="number" name="edad" id="edad" min="0" max="100"
                                    placeholder="XXXXXXXXXXXXXXXX">
                                Card..... CVC..... Amount.....
                            </div>
                            <label>Card #</label>

                        </div>
                        <div class="row">
                            First name, Last name, city, state, Postal code
                        </div>
                        <div class="row">
                            We accept.... Message
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <input type="submit" class="btn btn-primary" value="Send">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!--Lnk bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
