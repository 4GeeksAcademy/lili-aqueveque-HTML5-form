<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link a font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link a bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Link a css-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="rest">
        <div class="payment-form">
            <ul class="list-group list-group-flush">
                <!--HEADER-->
                <div class="card mx-auto w-75">
                    <div class="card-header">
                        <h2>Payment form example</h2>
                    </div>
                    <!--BODY-->
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <form class="row g-3">
                            <!--First line CARD, CVC, Amount-->
                            <div class="col-md-6">
                                <label for="inputCard" class="form-label">Card #</label>
                                <input type="text" class="form-control" name="card-number" id="inputCard"
                                    placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-md-3">
                                <label for="inputCvc" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="inputCvc" placeholder="0000">
                            </div>
                            <div class="col-3">
                                <label for="inputAmount" class="form-label">Amount</label>
                                $
                                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                            <!--Second line FIRST, LAST NAME-->
                            <div class="col-6">
                                <label for="inputFirstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstname">
                            </div>
                            <div class="col-6">
                                <label for="inputLastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLastname">
                            </div>
                            <!--Third line CITY, STATE, POSTAL CODE-->
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Pick a state...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <!--Forth line WE ACCEPT,MESSAGE-->
                            <div class="col-6">
                                <label class="form-check-label mb-2" for="input_Accept">
                                    We accept:
                                </label>
                                <!--PAYMENT METHODS-->
                                <div class="inputAccept" id="input_Accept">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </div>
                            </div>
                            <!--Message with subtitle?-->
                            <div class="col-6">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                                <p class="sub-text"><small class="text-muted">Add any notes here.</small></p>
                            </div>
                        </form>
                    </div>
                    <!--FOOTER-->
                    <div class="card-footer">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <input type="submit" class="btn btn-primary" value="Send">
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </section>

    <!--Lnk bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>
